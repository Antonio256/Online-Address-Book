<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Online Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>Online Address book</h1>

      <div class="row">
          <div class="location">
              <h2>Add a contact:</h2>
              <form id="new-contact">
                  <div class="form-group">
                      <label for="new-first-name">First name</label>
                      <input type="text" class="form-control" id="new-first-name">
                  </div>
                  <div class="form-group">
                      <label for="new-last-name">Last name</label>
                      <input type="text" class="form-control" id="new-last-name">
                  </div>
                  <div class="form-group">
                      <label for="phon-number">Phone Number</label>
                      <input type="number" class="form-control" id="phon-number">
                  </div>
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="text" class="form-control" id="email">
                  </div>

                  <div id="new-addresses">

                      <div class="address">
                          <div class="form-group">
                              <label for="new-street">Street</label>
                              <input type="text" class="form-control new-street">
                          </div>
                          <div class="form-group">
                              <label for="new-city">City</label>
                              <input type="text" class="form-control new-city">
                          </div>
                          <div class="form-group">
                              <label for="new-state">State</label>
                              <input type="text" class="form-control new-state">
                          </div>
                      </div>
                  </div>


                  <button type="submit" class="btn">Submit</button>


              </form>

          </div>


      </div>
    </div>
  </body>
</html>
