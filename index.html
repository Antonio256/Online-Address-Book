<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Online Address Book</title>
  </head>
  <body>
    <h1>Online Address Book</h1>
    <h2>Add a Contact</h2>

    <form>

      <label for="fname">First Name:</label>
      <input type="text" name="fname" value=""><br><br>
      <label for="sname">Second Name:</label>
      <input type="text" name="sname" value=""><br><br>
      <label for="phonenumber">Phone Number</label>
      <input type="number" name="num" value=""><br><br>

      <address class="">
        <label for="street">Street:</label>
        <input type="text" name="street" value=""><br><br>
        <label for="city">City:</label>
        <input type="text" name="city" value=""><br><br>
        <label for="state">State:</label>
        <input type="text" name="state" value=""><br><br>
      </address>

      <button type="submit" name="button">Submit</button>





    </form>

  </body>
</html>
